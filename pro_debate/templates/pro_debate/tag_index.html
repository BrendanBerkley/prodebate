{% extends 'base.html' %}

{% block content %}
	<div class="col-xs-12">
		<h2>Positions tagged with '{{ tag }}'</h2>
		<div class="list-group">
		{% for position in positions_with_tag %}
			<a class="list-group-item lead" href="{% url 'detail' position.id %}">{{ position.position_statement }}</a>
		{% endfor %}
		</div>
	</div>
{% endblock %}
